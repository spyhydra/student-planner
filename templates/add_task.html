<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>

  <link rel="stylesheet" href="../static/css/nav.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    form {
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c3e50;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .high-priority {
      background-color: #f9b2b2; /* Light red for high priority */
      color: #600000; /* Dark red text */
    }

    .low-priority {
      background-color: #b2f2b2; /* Light green for low priority */
      color: #006000; /* Dark green text */
    }

    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
<div id="nav">
<header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">Logo</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="/index" class="nav__link">Dashboard</a>
                  </li>

                  <li class="nav__item">
                     <a href="/add-task" class="nav__link">Add Task</a>
                  </li>

                  <li class="nav__item">
                     <a href="/upload" class="nav__link">Add file</a>
                  </li>

                  <li class="nav__item">
                     <a href="/task" class="nav__link">Show Task</a>
                  </li>

                  <li class="nav__item">
                     <a href="/upload" class="nav__link">Show File</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                <a href="/logout"><i class="ri-close-line"></i></a>
</div>
            </div>

            <div class="nav__actions">
               <!-- Search button -->


               <!-- Login button -->



               <!-- Toggle button -->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>
</div>

<br>
<br>
<br>
<br>
<br>
<br>

  <div class="container">
    <h1>Add Task</h1>
    <form method="post">
      {% csrf_token %}
      <label for="title">Task Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="due_date">Due Date:</label>
      <input type="date" id="due_date" name="due_date" required>
      <label for="priority">Priority:</label>
      <select name="priority" id="priority" required>
        <option value="Low">Low</option>
        <option value="Normal">Normal</option>
        <option value="Urgent">Urgent</option>
      </select>

      <input type="submit" value="Add Task">
    </form>


  </div>
</body>
</html>
