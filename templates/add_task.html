<html>

<head>
    <title>Add Task</title>
</head>
<body>
    <h2>Add Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
<div>
    
<h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }} - Priority: {{ task.priority }}</li>
        {% empty %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>

</div>
</body>
</html>
