
<html>
<title>Calendar</title>
<body>
<table>
    <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    {% for day in num_days %}
    <tr>
        <td>{{ day }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
