<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload File</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-3">Upload File</h1>
    <form method="post" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        <div class="custom-file">
            <input type="file" name="document" class="custom-file-input" id="customFile" required>
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>

    {% for document in documents %}
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ document.filename }}</h5>
                <a href="{% url 'download_file' document.id %}" class="btn btn-primary">Download</a>
                <a href="{% url 'delete_file' document.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
